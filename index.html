<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">じゃんけんアプリ</h1>

    <div class="hands">

        <div class="myhand">
            <h1>自分</h1>
            <img src="img/janken_gu.png" alt="はじめの手" class="myhandpicture">
            <h2 class="myhandsname">グー</h2>
        </div>
        
        <div class="vstext">
            <img src="img/vsblack.jpeg" alt="vsの画像" class="vsimg">
        </div>

        <div class="enemyhand">
            <h1>相手</h1>
            <img src="img/janken_gu.png" alt="グー" class="items">
            <h2>グー</h2>
        </div>
    
    </div>

    <div class="result">
        <h1 class="resulttext">あいこ</h1>
    </div>

    <div class="handchoice">
        <img src="img/janken_gu.png" alt="グーの画像" class="pickgu">
        <img src="img/janken_choki.png" alt="チョキの画像" class="pickchoki">
        <img src="img/janken_pa.png" alt="パーの画像" class="pickpa">
    </div>
    
    <!-- jqueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jsを紐付ける -->
    <script src="js/test.js"></script>
</body>
</html>
